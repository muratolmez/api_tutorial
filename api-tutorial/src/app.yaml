runtime: python27
threadsafe: true
api_version: 1

handlers:
# The endpoints handler must be mapped to /_ah/spi.
# Apps send requests to /_ah/api, but the endpoints service handles mapping
# those requests to /_ah/spi.

- url: /_ah/spi/ad_api
  script: ad_api.api

- url: /_ah/spi/dateset_api
  script: dataset_api.api
  
libraries:
- name: pycrypto
  version: 2.6
- name: endpoints
  version: 1.0
